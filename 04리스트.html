
<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
      <div id="app">
            <div class="list">
                  <ul v-for="user in list" v-if="user.age >=20" >
                        <li>name = {{user.name}}</li>
                        <li>age = {{user.age}}</li>
                        <li>address = {{user.address}}</li>
                  </ul>
                  <div v-else>
                        조건에 맞지 않는 데이터 입니다.
                  </div>
            </div>
      </div>
      <script>
		var data = {
			list:[{
				name:"user_1",
				age:10,
				address:"address_1"
			},{
				name:"user_2",
				age:20,
				address:"address_2"
			},{
				name:"user_3",
				age:15,
				address:"address_3"
			},{
				name:"user_4",
				age:40,
				address:"address_4"
			}]
		}
		var app = new Vue({
			el: '#app',
			data:data
		})
      </script>
</body>
</html>
